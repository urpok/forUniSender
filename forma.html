<!DOCTYPEhtml>
<html>
<head>
    <title>Contact form</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="css/cssForma.css">
</head>
<body>
<div class="parDi">
	<div class="ChiDi">
		<p class="head1">Новый отчёт</p>
		<form>
			<p class="head2">Категория</p>
			<span class="list1 listActiv" id="followers">Подписчики</span>
			<span class="list1" id="mail">Письма</span>
			<span class="list1" id="sms">СМС</span>
			<span class="list1" id="reports">Отчеты</span>
			<span class="list1" id="money">Деньги</span>
			<span class="list1" id="other">Другое</span>
			</br>

				<span class="SP1 SPR">		
					<label class="head2 head3">Суб-категория</label></br>
					<select class="Sel" id="b1" name="why">
						<option value="1"> Выбрать</option>
						<option value="no way how"> Не понятно как</option>
					</select>
				</span>

				<span class="SP1">
					<label class="head2 head3">Тип</label></br>
					<select class="Sel" id="b2" name="what">
						<option value="1"> Выбрать</option>
						<option value="create"> Создание</option>
					</select>
				</span>

				<span class="SP1 SPL">
					<label class="head2 head3">Обьект</label></br>
					<select class="Sel" id="b3" name="know">
						<option value="1"> Выбрать</option>
						<option value="export"> Экспорт</option>
					</select>
				</span>
			<div class="head4">
				<p class="head2">Описание</p>
				<textarea rows="6" cols="20" name="text" class="TEXAR"></textarea>
			</div>
			<button disabled type="button" class="BUT" id="btnn1">Отправить</button>
		</form>
	</div>
	<div class="PreLoCont">
		<div class="PreLo"><img src="img/preloader.gif"></div>
	</div>
		
	<div class="TulTp">
		<div class="Tultp"><h2>Отчет успешно отправлен</h2></div>
	</div>

	<div class="TulTp1">
		<div class="Tultp"><h2>Ошибка отправки</h2></div>
	</div>

</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
